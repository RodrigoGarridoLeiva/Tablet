{% extends "base_alumno.html" %}



{%  block content %}

<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif};

		.btn-custom{
			background: #697FC8;
			border-color: #697FC8;
			color:#fff;
			font-weight:600;
			font-size: large;
			min-height: 48px;
}
		.btn-custom:focus,.btn-custom:hover,.btn-custom:active,.btn-custom:active:focus{
			background: #586FBA;
			border-color: #586FBA;
			color:#fff;
		}
		.btn-custom:focus{
			box-shadow: 0 0 0 0.2rem rgba(114,61,190, .25);
		}

</style>
<body class="w3-light-gray">

<!-- MAIN -->
<header class="w3-display-container w3-content" style="max-width:1500px;">
  
  <div class="w3-display-center w3-padding w3-col l6 m8">
    <div class="w3-container w3-green">
      <h2><i class="fa fa-address-card w3-margin-right"></i>Datos del Perfil</h2>
    </div>
    <div class="w3-container w3-white w3-padding-16">
      <form action="/action_page.php" target="_blank">
        <div class="w3-row-padding" style="margin:0 -16px;">
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa-male"></i> Nombre</label>
            <input class="w3-input w3-border" type="text" value="{{nom}}" readonly>
          </div>
          <div class="w3-half">
            <label><i class="fa fa-child"></i> Apellido</label>
            <input class="w3-input w3-border" type="text" value="{{ape}}" readonly>
          </div>
        </div>
        <div class="w3-row-padding" style="margin:8px -16px;">
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa-asterisk"></i> Rut</label>
            <input class="w3-input w3-border" type="text" value="{{rut}}" readonly>
          </div>
          <div class="w3-half">
            <label><i class="fa fa-at"></i> Correo </label>
          <input class="w3-input w3-border" type="text" value="0" readonly="">
          </div>
        </div>

        <button type="button" class="btn btn-success">Editar</button>
        <a href='{% url "alumno_contra_edit" %}'><button type="button" class="btn btn-dark">Cambiar Contrase√±a</button></a>
        
      </form>
    </div>
  </div>
</header>

</body>
</html>




{%  endblock content %}
